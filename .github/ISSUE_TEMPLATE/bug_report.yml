name: üêû Bug
description: Report a bug or an issue you've found in dbt-athena
title: "[Bug] <title>"
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report!
- type: checkboxes
  attributes:
    label: Is this a new bug in dbt-athena?
    description: >
      If this is a request for help or troubleshooting code in your own dbt project,
      please join [dbt Community Slack](https://www.getdbt.com/community/join-the-community/)
      #db-athena or open a [Discussion question](https://github.com/dbt-athena/dbt-athena/discussions).

      Please search to see if an issue already exists for the bug you encountered.
    options:
      - label: I believe this is a new bug in dbt-athena
        required: true
      - label: I have searched the existing issues, and I could not find an existing issue for this bug
        required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Python**: 3.9.12 (`python3 --version`)
        - **dbt-core**: 1.1.1 (`dbt --version`)
        - **dbt-athena-community**: 1.1.1
    value: |
      - OS:
      - Python:
      - dbt:
      - dbt-athena-community:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional Context
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      **Tip**: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
